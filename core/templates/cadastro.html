<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <link rel="stylesheet" href="../static/css/style.css">

    <title>Paradoxo Contínuo</title>
</head>

<body class="bg-light">

    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark navbar-full">
            <a class="navbar-brand" href="#">
                <img src="" alt="logo da empresa">
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Another thing</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Another thing</a>
                    </li>
                </ul>
                <form class="form-inline my-2 my-lg-0">
                    <input class="form-control mr-sm-2" type="search" placeholder="Ex: Cliente Elo" aria-label="Search">
                    <button class="btn btn-outline-light my-2 my-sm-0" type="submit">Search</button>
                </form>
            </div>
        </nav>
    </header>

    <main id="cover">
        <div class="container-fluid py-3">
            <div class="row">
                <div class="col-md-6 mx-auto my-5">
                    <div class="card card-body card-signin">
                        <h3 class="card-title text-center">Cadastro</h3>
                        <fieldset>
                            <div class="form-group has-error">
                                <input class="form-control input-lg" placeholder="Login" name="email" type="text">
                            </div>
                            <div class="form-group has-error">
                                <input class="form-control input-lg" placeholder="Endereço de e-mail" name="email" type="text">
                            </div>
                            <div class="form-group has-error">
                                <input class="form-control input-lg" placeholder="Confirmar endereço de e-mail" name="email" type="text">
                            </div>
                            <div class="form-group has-success">
                                <input class="form-control input-lg" placeholder="Senha" name="password" value="" type="password">
                            </div>
                            <div class="form-group has-success">
                                <input class="form-control input-lg" placeholder="Confirmar senha" name="password"
                                    value="" type="password">
                            </div>
                            <div class="checkbox">
                                <label class="small">
                                    <input name="terms" type="checkbox"> Eu li e aceito os <a href="#">termos de
                                        serviço.</a>
                                </label>
                            </div>
                            <input class="btn btn-lg btn-secondary btn-block text-uppercase" value="Cadastrar" type="submit">
                        </fieldset>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer class="bg-dark text-white mt-4 fixed-bottom" id="footer">
        <div class="d-flex justify-content-center">
            <h4>Paradoxo Contínuo</h4>
        </div>
        <div class="d-flex justify-content-center">
            <h6>
                Aqui vai um texto mt loco que vai aparece pro cara.
            </h6>
        </div>
        <div class="d-flex justify-content-center">
            <small>
                COPYRAITES DO MEU CARAIO, 2018
                <small>
        </div>
    </footer>


    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>

</body>

</html>
